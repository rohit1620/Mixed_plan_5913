<script>
    window.addEventListener("load",()=>{
        getData()
    })
    
    let getData=async()=>{
        let res=await fetch("http://localhost:3000/api/ranking");
        let data=await res.json();
        console.log(data)
        renderDom(data)
    }
    let renderDom=(data)=>{
        let container=document.querySelector("#container");
        container.innerHTML=null;
        data.forEach(({rank,img,country,sign})=>{

            let ranking=document.createElement("p");
            ranking.innerText=rank;

            let image=document.createElement("img");
            image.src=img;

            let countryn=document.createElement("p");
            countryn.innerText=country;

            let signing=document.createElement("p");
            signing.innerText=sign;


            let div=document.createElement("div");
            div.setAttribute("class","reankingteam");

            div.append(rank,image,countryn,signing);

            container.append(div);
        })
    }
