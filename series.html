<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Series</title>
    <link rel="stylesheet" href="series.css" />
    <link rel="stylesheet" href="News.css" />
  </head>
  <body>
    <h1 id="header-series">Series</h1>
    <div id="series-container">
      <div id="match-heading">
        <h3 onclick="matchPart(this.id)" id="upcoming">UPCOMING</h3>
        <h3 onclick="matchPart(this.id)" id="ongoing">ONGOING</h3>
        <h3 onclick="matchPart(this.id)" id="completed">COMPLETED</h3>
      </div>
      <hr />
      <div id="match-categeory">
        <div id="matches">
          <h3 onclick="allSeries()" id="All">ALL</h3>
          <h3 onclick="newSeries(this.id)" id="International">INTERNATIONAL</h3>
          <h3 onclick="newSeries(this.id)" id="Domestic">DOMESTIC</h3>
          <h3 onclick="newSeries(this.id)" id="Womens">WOMEN'S</h3>
        </div>
        <div id="filter">
          <button>Filter</button>
        </div>
      </div>
      <hr />
      <div id="play-matches"></div>
    </div>
  </body>
</html>
<script src="series.js"></script>
